name: electronic_packet_tools
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_size_text: ^3.0.0
  provider: ^6.0.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  flutter_native_splash: ^2.2.16

flutter_icons:
  android: true
  ios: true
  image_path: "resources/images/icon.png"

flutter_native_splash:
  android: true
  ios: true
  web: false
  background_image: "resources/images/splash_backbround.png"
  image: "resources/images/splash_icon_title.png"
  android12: true


  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - resources/images/
